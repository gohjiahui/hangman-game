<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Jia Hui, Peigeng, Yee Ming" />
    <meta name="description" content="Project A - Hangman Game" />
    <title>Hangman Game</title>
</head>
<body>
    <h1>Welcome to our hangman game!</h1>
    <button>Start</button> <!--one the first page, shows only this button-->
    <p>box []</p><!--box with stickman-->
    <p>_ _ _ _</p>
    <div class="hangman">
        <div class="shaft"></div>
        <div class="pole"></div>
        <div class="rope"></div>
        <div class="base"></div>
        <div class="man">
            <div class="wrapperMan">
                <div class="face"></div>
                <div class="hands"></div>
                <div class="legs"></div>
            </div>
        </div>
    </div>
    <button>Next</button>
    <button>End Game</button>
</body>
</html>
